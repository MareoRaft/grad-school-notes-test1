before_install:
- "sudo apt-get update && sudo apt-get install --no-install-recommends texlive-latex-base txlive-latex3 texlive-fonts-recommended texlive-latex-extra texlive-fonts-extra texlive-latex-recommended dvipng texlive-pictures pgf texlive-bibtex-extra"
- sudo apt-get install unzip
- wget http://mirrors.ctan.org/macros/latex/contrib/subfiles.zip
- unzip subfiles.zip
- cd subfiles
- latex subfiles.ins
- cd ..
script:
- mkdir _build
- pdflatex -output-directory _build Algebra/master.tex
- pdflatex -output-directory _build Complex\ Analysis/complex-analysis-notes.tex
- pdflatex -output-directory _build Differential\ Topology/differential-topology-notes.tex
deploy:
  provider: releases
  file:
  - _build/master.pdf
  - _build/complex-analysis-notes.pdf
  - _build/differential-topology-notes.pdf
  skip_cleanup: true
  on:
    tags: true